
<!DOCTYPE html>

<title>JS DOM paragraph style</title>
<link rel="stylesheet" href="style.css">   
</head>
<body>
<p id ='text'>JavaScript Exercises</p>
<div>
<button id="jsstyle">Style</button>
</div>
<script>
let txtfont  = 'Lato';
let txtColor = 'red';
let txtSize = 'Bold';

let buttjsstyle = document.querySelector('#jsstyle');
let parag = document.querySelector('#text');
buttjsstyle.addEventListener('click', () => { 
  parag.style.color = txtColor;
  parag.style.fontWeight = txtSize;
  parag.style.fontFamily = txtfont;
});
